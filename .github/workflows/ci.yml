name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests and Deploy
    runs-on: ubuntu-latest

    steps:
      # リポジトリのコードをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3

      # Node.js をセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 依存関係インストール
      - name: Install dependencies
        run: npm ci

      # テスト実行
      - name: Run tests
        run: npm run test

      # ビルド実行
      - name: Build project
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # GitHub Secrets に登録したサービスアカウントの JSON をファイルに書き出す
      - name: Setup Firebase
        run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > serviceAccountKey.json

      # デプロイ実行
      - name: Deploy to Firebase
        env:
          GOOGLE_APPLICATION_CREDENTIALS: serviceAccountKey.json # サービスアカウントのパスを指定
        run: npx firebase deploy --non-interactive --project your-project-id # プロジェクトIDを置き換える
      # --- 修正ここまで ---
