name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Test, Build and Deploy
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js をセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. 依存関係をインストール
      - name: Install dependencies
        run: npm ci

      # 4. テスト実行
      - name: Run tests
        run: npm run test

      # 5. ビルド
      - name: Build project
        run: npm run build

      # 6. Firebase CLI をインストール
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # 7. Firebase 認証設定
      - name: Setup Firebase credentials
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > serviceAccountKey.json
          firebase login:ci --token "$(jq -r .token serviceAccountKey.json)" || true
          firebase use --add

      # 8. Firebase デプロイ
      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --token "$(jq -r .token serviceAccountKey.json)"
